<script>
    // Table of image paths
    const images = [
        "https://santoshiwanttodev.github.io/content/img/error1.png",
        "https://santoshiwanttodev.github.io/content/img/error2.png",
        "https://santoshiwanttodev.github.io/content/img/error3.png"
    ];

    // Function to choose a random image
    function getRandomImage() {
        const randomIndex = Math.floor(Math.random() * images.length);
        return images[randomIndex];
    }

    // Selecting the img element
    const imgElement = document.getElementById("randomImage");

    // Setting the image source randomly
    imgElement.src = getRandomImage();
</script>
